    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4c68;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef8172;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="50" rx="10" ry="10" fill="url(#grad1)" />
  
  <!-- Text in the logo -->
  <text x="50%" y="50%" font-family="Arial" font-size="24" fill="white" text-anchor="middle" alignment-baseline="central" font-weight="bold">ModaFind</text>
  
  <!-- Stylish icon (e.g., magnifying glass) -->
  <circle cx="25" cy="25" r="10" stroke="white" stroke-width="2" fill="none" />
  <line x1="30" y1="30" x2="40" y2="40" stroke="white" stroke-width="2" />
